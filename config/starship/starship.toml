add_newline = false
format = '''${custom.time_mood}$time$hostname$username$directory$cmd_duration
$sudo$character'''
right_format = '$all${custom.docker}'

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%T'

[username]
format = 'as [$user]($style) '
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold bright-green) '
disabled = false

[character]
error_symbol = '[✗](bold red)'
vimcmd_symbol = '[❯](inverted yellow)'

[sudo]
disabled = false
format = '[!](bold red) '

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = '.../'

format = '[\[ $path \]]($style)[$read_only]($read_only_style) '
repo_root_style = 'bold purple'
repo_root_format = '[\[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path \]]($style)[$read_only]($read_only_style) '

[git_commit]
# perma show commit hash?
# only_detached = false
tag_disabled = false
tag_max_candidates = 99

[git_metrics]
disabled = false

[python]
# Don't trigger for files with the py extension
detect_extensions = []
format = '[${symbol}${pyenv_prefix}(\($virtualenv\) )]($style)'

[golang]
format = '[](bold cyan) '

[custom.docker]
description = "Shows the docker symbol if the current directory has Dockerfile or docker-compose.yml files"
command = "echo 🐳"
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
when = """ command -v docker &> /dev/null; exit (echo $?); """

[custom.time_mood]
disabled = false
command = """
TIME=$(date +%H)
if [[ "$TIME" -le 17 && "$TIME" -ge 8 ]];then
    time_symbol="🌤"
elif [[ "$TIME" -le 21 && "$TIME" -ge 18 ]];then
    time_symbol="🌖"
elif [[ "$TIME" -le 4 || "$TIME" -ge 22 ]];then
    time_symbol="🌙"
else
    time_symbol="🌔"
fi
echo "$time_symbol _ "
"""
format = "[$output]($style)"
when = "true"
